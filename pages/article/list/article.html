<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Article</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <!-- <ion-segment [(ngModel)]="segmentModel"> -->
    <tabs-directive [tabmodel]="tabsArticle" (segmentChange)="segmentValueChange($event);" [tabselected]="segmentModel"></tabs-directive>
    <!-- </ion-segment> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="segmentModel">
    <article-list *ngSwitchCase="'list'"></article-list>
  </div>
</ion-content>
