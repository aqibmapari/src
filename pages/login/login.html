	<form #loginForm="ngForm" novalidate>
		<ion-item>
			<ion-label floating color="primary">UserId</ion-label>
			<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
		</ion-item>
		<p [hidden]="username.valid || submitted == false" color="danger" padding-left>
		UserId is required
		</p>

		<ion-item>
			<ion-label floating color="primary">Password</ion-label>
			<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required></ion-input>
		</ion-item>
		<p [hidden]="password.valid || submitted == false" color="danger" padding-left>
		Password is required
		</p>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>Login</button>
			</ion-col>
		</ion-row>
	</form>


</ion-content>
