<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{contact.photo}}">
        </ion-avatar>
        <ion-input type="text" placeholder="Name" [(ngModel)]="contact.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{contact.blankImage}}">
        </ion-avatar>

        <!-- <ion-icon name="leaf" item-left></ion-icon> -->
        <ion-input type="text" placeholder="Designation" [(ngModel)]="contact.designation"></ion-input>
      </ion-item>
      <ion-item margin-left>
        <!-- <ion-avatar item-left>
          <img src="{{contact.blankImage}}">
        </ion-avatar> -->

        <ion-icon name="call" item-left></ion-icon>
        <ion-input type="text" placeholder="Mobile" [(ngModel)]="contact.mobile"></ion-input>
      </ion-item>
      <ion-item margin-left>
        <!-- <ion-avatar item-left>
          <img src="{{contact.blankImage}}">
        </ion-avatar> -->

        <ion-icon name="call" item-left></ion-icon>
        <ion-input type="text" placeholder="Landline" [(ngModel)]="contact.phone"></ion-input>
      </ion-item>
      <ion-item margin-left>
        <!-- <ion-avatar item-left>
          <img src="{{contact.blankImage}}">
        </ion-avatar> -->

        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" placeholder="Email" [(ngModel)]="contact.email"></ion-input>
      </ion-item>
      <ion-item margin-left>
        <!-- <ion-avatar item-left>
          <img src="{{contact.blankImage}}">
        </ion-avatar> -->

        <ion-icon name="print" item-left></ion-icon>
        <ion-input type="text" placeholder="Fax" [(ngModel)]="contact.fax"></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
