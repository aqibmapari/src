<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider sticky no-paading>Invoice Number: {{invdetails.no}}</ion-item-divider>
    <ion-item no-padding *ngFor="let detailsobj of invdetails.details">
      <ion-row>
        <ion-col col-12><h4>{{detailsobj.maktx}}</h4></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4><h4>{{detailsobj.matnr}}</h4></ion-col>
        <ion-col col-4><h4>{{detailsobj.invqty}}</h4></ion-col>
        <ion-col col-4><h4>{{detailsobj.invvalue}}</h4></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
