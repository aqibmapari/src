<ion-header>
    <ion-toolbar>
        <ion-title>Sync</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="getData(item.id)">
            {{item.title}}
            <ion-note item-right>
            {{item.note}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
